name: ads509
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11 # stable and supported by most libraries
  - beautifulsoup4
  - emoji
  - ipykernel
  - jupyterlab
  - lxml # faster parser for BeautifulSoup
  - pandas
  - matplotlib
  - nltk
  - notebook
  - numpy
  - requests
  - regex # better regex engine than stdlib re
  - scikit-learn
  - seaborn
  - spacy
  - tabulate
  - tqdm # for progress bars
  - wordcloud
  - pip
  - pip:
      - pyLDAvis==3.4.1
      - en-core-web-sm @ https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl
